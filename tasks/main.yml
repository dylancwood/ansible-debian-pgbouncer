---
- name: PGBouncer | Install from apt repo
  apt:
    name: pgbouncer
    state: installed

- name: PGBouncer | Install postgresql-client
  apt:
    name: postgresql-client
    state: installed
  when: pgbouncer_install_pg_client == True

- name: PGBouncer | Configure pgbouncer
  template:
    src: ../templates/pgbouncer.ini.j2
    dest: "{{ pgbouncer_conf_file }}"
  register: pgbouncer_conf_changed
  tags:
    - deploy

- name: PGBouncer | Configure auth_users list
  template:
    src: ../templates/userlist.txt.j2
    dest: "{{ pgbouncer_auth_file }}"
  register: pgbouncer_auth_changed
  tags:
    - deploy

- name: PGBouncer | Configure pgbouncer to start at boot
  replace:
    regexp: '^START=0'
    replace: 'START=1'
    dest: /etc/default/pgbouncer
  when: pgbouncer_start_on_boot == True

- name: PGBouncer | (re)Start pgbouncer service
  service:
    name: pgbouncer
    state: restarted

- name: PGBouncer | Start pgbouncer service
  service:
    name: pgbouncer
    state: started
  when: pgbouncer_conf_changed.changed == True or pgbouncer_auth_changed.changed == True
  tags:
    - deploy

- name: PGBouncer | Reload pgbouncer service
  service:
    name: pgbouncer
    state: reloaded
  when: pgbouncer_conf_changed.changed == True or pgbouncer_auth_changed.changed == True
  tags:
    - deploy
